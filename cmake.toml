[project]
name = "retro"
languages = ["CXX"]

[conditions]
x86_64 = "CMAKE_SYSTEM_PROCESSOR MATCHES \"(amd64)|(AMD64)|(x86_64)\""

[subdir.zydis]
[subdir.linux-pe]
[subdir.z3]

[target.libretro]
type = "static"
link-libraries = ["Zydis", "linux-pe", "libz3"]
include-directories = ["libretro/include", "z3/src/api", "z3/src/api/c++"]
compile-features = ["cxx_std_20"]
sources = [
    "libretro/src/**.cpp",
    "libretro/include/**.cxx",
    "libretro/src/**.hpp",
    "libretro/src/**.hxx",
    "libretro/include/**.hpp",
    "libretro/include/**.hxx",
]

[target.retro]
type = "executable"
link-libraries = ["libretro"]
sources = ["libretro/src/main.cpp"]

[[install]]
targets = ["retro"]
destination = "bin"
